<!DOCTYPE html> 
<html>
    <head>
        <meta charset = "utf-8" /> 
        <link rel = "icon" href = "./assests/code2.jpg" type = "image/x-icon"> 
        <title>CodeCompiler</title>
        <link rel='stylesheet' href="./css/styles.css">
        <link rel='stylesheet' href="./codemirror/lib/codemirror.css">
        <!-- <link rel='stylesheet' href="./codemirror/addon/hint/show-hint.css"> -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"></link> -->
    </head>
    <body>
        <h1 class="welcomeNote">Welcome to the compiler</h1>
        <h2 class="welcomeNote" style="font-size: 60px !important;">Code.Coup.Repeat</h2>
        <div class="languageSelection">
            Please select a language:
            <select name="language" id="language">
                <option value="null">Select</option>
                <option value="cpp17">C++</option>
                <option value="c">C</option>
                <option value="python2">Python</option>
                <option value="java">Java</option>
            </select>
        </div>

        <table>
            <tr>
                <td>
                    <textarea id="code"></textarea>
                </td>
                <td>
                    <div class="inputArea">
                        <h3 class="languageSelection" style="margin-bottom: 0px; margin-top: -60px;" >Input</h3>
                        <textarea id="input"></textarea>
                    </div>
                    <div class="outputArea">
                        <h3 class="languageSelection" style="margin-bottom: 0px;">Output</h3>
                        <textarea id="output"></textarea>
                        <button id="compileCode">Compile</button>
                    </div>  
                </td>
            </tr>
        </table>
        
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script> -->
        <!-- <script src="./codemirror/addon/hint/show-hint.js"></script> -->
        <!-- <script src="./codemirror/addon/edit/closebrackets.js"></script> -->
        <script src="./codemirror/lib/codemirror.js"></script>
        <script src="js/app.js"></script>
        
    </body>
</html>
